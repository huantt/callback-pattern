plugins {
    id 'groovy'
    id 'java'
}
apply plugin: 'groovy'

group 'com.huantt'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.5.6'
    implementation 'ch.qos.logback:logback-classic:1.1.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
